<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="1;url=./docs/">
    <meta name="robots" content="noindex">
    <script>
      // Fallback redirect if meta-refresh is blocked
      setTimeout(function(){
        try { window.location.href = './docs/'; } catch(e){}
      }, 500);
    </script>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; background:#f6f8fa }
      .box { text-align:center; max-width:540px; padding:24px; border-radius:8px; background:white; box-shadow:0 6px 18px rgba(0,0,0,0.08)}
      a { color:#0366d6 }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Redirecting to the site…</h1>
      <p>If you are not redirected automatically, <a href="./docs/">click here to open the site</a>.</p>
    </div>
  </body>
</html>
