{% extends 'base.html' %}

{% block content %}
<div class="gifthun-container">
    <div class="gifthun-content">
        <h1>Welcome to Gifthun</h1>
        <p>This is the Gifthun landing page.</p>
        <a href="{% url 'portfolio:index' %}" class="btn btn-primary">View Portfolio</a>
    </div>
</div>

<style>
    .gifthun-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }
    
    .gifthun-content {
        text-align: center;
        padding: 2rem;
    }
    
    .gifthun-content h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        font-weight: bold;
    }
    
    .gifthun-content p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.9;
    }
    
    .btn {
        display: inline-block;
        padding: 0.75rem 2rem;
        border-radius: 0.5rem;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .btn-primary {
        background-color: white;
        color: #667eea;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
</style>
{% endblock %}
